<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <img src="./icons/user.png" alt="user" class="login__icon">
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <img src="./icons/padlock.png" alt="lock" class="login__icon">
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <img src="./icons/right-arrow.png" alt="right-arrow" class="button__icon ">
                    </button>				
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="https://www.instagram.com" class="social-login__icon" target="_blank">
                            <img src="./icons/instagram.png" alt="Instagram">
                        </a>
                        <a href="https://www.facebook.com" class="social-login__icon" target="_blank">
                            <img src="./icons/facebook.png" alt="Facebook">
                        </a>
                        <a href="https://www.twitter.com" class="social-login__icon" target="_blank">
                            <img src="./icons/twitter.png" alt="Twitter">
                        </a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>
</html>
